  <!-- BLOCCO PRINCIPALE -->
  <section id="main-app">

    <!-- HEADER INTERNO -->
    <header id="app-internal-header">
      <div class="header-inner">
        <div class="header-logo">

        <!-- CARRELLO -->

        <!-- CONFERMA ORDINE -->

            </p>
            <div id="extra-pane-cards" class="minicards-wrapper"></div>
            <button id="close-extra-pane-btn" class="carrello-btn full-width secondary">Chiudi</button>
          </div>
        </aside>

      </div>
