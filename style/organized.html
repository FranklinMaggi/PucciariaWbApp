  <section id="main-app" style="display:block;">
    <!-- [JS ID]: main-app -->

    <!-- HEADER -->
    <header id="app-internal-header" class="header-full hero-header">
      <!-- [JS ID]: app-internal-header -->
      <div class="header-bg"></div>
      <div class="header-overlay"></div>
      <div class="header-inner">
        <!-- [JS CLASS]: header-inner -->
        <div class="header-logo">
          <img src="img/logo.png" alt="Logo Pucciaria" class="mini-logo" id="mini-logo-top">
          <!-- [JS CLASS]: mini-logo -->
        </div>
        <div class="hero-text">
          <h1 class="main header">BENVENUTO DA PUCCIARIA</h1>
          <p class="claim">Gli Artigiani della Puccia</p>
        </div>
      </div>
    </header>

    <!-- MENU CATEGORIE -->
    <nav>
      <!-- [JS CLASS]: tab-cat / tab-subcat -->
      <div id="categorie-filtri" class="categorie-tabs"></div>
      <div id="sottocategorie-filtri" class="sottocategorie-tabs"></div>
    </nav>

    <!-- MESSAGGIO ESITO ORDINE -->
    <div id="esito" class="order-status-message" style="display:block;"></div>
    <!-- [JS ID]: esito -->

    <!-- CONTENUTO PRINCIPALE -->
    <main class="app-main-content">
      <div class="main-content-layout">
        
        <!-- CATALOGO PRODOTTI -->
        <div id="catalogo-prodotti" class="catalogo-prodotti"></div>
        <!-- [JS ID]: catalogo-prodotti -->

        <!-- CARRELLO -->
        <aside id="carrello" class="carrello" aria-label="Carrello">
          <!-- [JS ID]: carrello -->
          <!-- [JS CLASS]: sidecarrello-visible -->
          <button id="close-carrello-btn" class="close-carrello-btn" aria-label="Chiudi carrello">Ã—</button>
          <!-- [JS ID]: close-carrello-btn -->
          <div id="carrello-contenuto" class="carrello-scroll-area">
            <!-- [JS ID]: carrello-contenuto -->
          </div>
        </aside>
        
        <button id="conferma-carrello" class="confirm-cart-btn" type="button">
          Conferma Ordine
        </button>
        <!-- [JS ID]: conferma-carrello -->

        <!-- CICCIO/PUCCIA-VUOTA EXTRA PANE -->
        <aside id="extra-pane-aside" class="extra-pane hidden">
          <!-- [JS ID]: extra-pane-aside -->
          <div class="extra-pane-content">
            <p class="info-ciccio-msg">
              Non serviamo pane con i <b>senza puccia</b> e <b>antipasti</b>.<br>
              Se desideri del pane, puoi aggiungere al carrello un <b>Ciccio</b> o una <b>Puccia Vuota</b>.
            </p>
            <!-- [JS CLASS]: info-ciccio-msg -->
            <div id="extra-pane-cards" class="minicards-wrapper"></div>
            <!-- [JS ID]: extra-pane-cards -->
            <button id="close-extra-pane-btn" class="carrello-btn full-width secondary">Chiudi</button>
          </div>
        </aside>
      </div>
    </main>
  </section>

  <!-- PULSANTE MOBILE CARRELLO FISSO -->
  <button id="toggle-carrello-btn" aria-label="Apri Carrello">ðŸ›’</button>

    <div class="modal-content-wrapper">
      <button id="close-modal" class="close-modal-btn" aria-label="Chiudi modale" type="button">&times;</button>
      <!-- [JS ID]: close-modal -->
      <div id="edit-form-container" class="modal-body-form"></div>
      <!-- [JS ID]: edit-form-container -->
    </div>
  </div>
